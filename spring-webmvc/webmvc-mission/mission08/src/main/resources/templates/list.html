<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>사용자 목록</title>
</head>
<body>
    <h2>등록된 사용자</h2>
    <ul>
      <li th:each="user : ${userList}">
        <span th:text="${user.name}"></span> - <span th:text="${user.email}"></span>
      </li>
    </ul>
    <a href="/">다시 등록</a>
</body>
</html>
