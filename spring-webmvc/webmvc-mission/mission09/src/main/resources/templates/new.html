<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>새 게시글</title>
</head>
<body>
    <h2>게시글 작성</h2>
    <form action="/posts" method="post" th:object="${post}">
        제목 : <input type="text" th:field="*{title}"/><br/>
        내용 : <textarea th:field="*{content}"></textarea><br/>
        <button type="submit">등록</button>
    </form>
</body>
</html>
