<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>게시글 작성</title>
  <link rel="stylesheet" href="/css/style.css"/>
</head>
<body>
  <h1>게시글 작성</h1>
  <form action="/posts" method="post" th:object="${post}">
    제목: <input type="text" th:field="*{title}"/><br/>
    작성자: <input type="text" th:field="*{author}"/><br/>
    내용: <textarea th:field="*{content}"></textarea><br/>
    <button type="submit">등록</button>
  </form>
  <a href="/post">목록으로</a>
</body>
</html>
