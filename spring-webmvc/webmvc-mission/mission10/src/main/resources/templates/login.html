<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <h2>로그인</h2>
  <form th:action="@{/login}" method="post">
    <div>
      <label>아이디</label>
      <input type="text" name="username"/>
    </div>
    <div>
      <label>비밀번호</label>
      <input type="password" name="password"/>
    </div>
    <div>
      <button type="submit">로그인</button>
    </div>
  </form>
  <p th:if="${param.error}">❌ 로그인 실패!</p>
  <p th:if="${param.logout}">✅ 로그아웃 되었습니다</p>
</body>
</html>
